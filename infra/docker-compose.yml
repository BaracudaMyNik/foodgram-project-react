version: "3.7"

volumes:
  festatic:
  bestatic:

services:
  frontend:
    image: baracuda1975/foodgram_frontend
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - festatic:/build

  nginx:
    image: nginx:1.21.3-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../docs/:/usr/share/nginx/html/api/docs/
      - festatic:/usr/share/nginx/html/
      - static_value:/var/html/static/
      - bestatic:/backend_static:ro
    depends_on:
      - backend
      - frontend

  backend:
    image: baracuda1975/foodgram_backend
    build:
      context: ../backend
    restart: always
    volumes:
      - ../:/code
      - bestatic:/backend_static
    ports:
      -9000:8000
    depends_on:
      - db
    env_file:
      - ./.env

  db:
    image: postgres:13.0-alpine
    volumes:
      - /var/lib/postgresql/data/
    env_file:
      - ./.env








